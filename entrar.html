    <div class="quadro2 coluna">
        <h1>Venha fazer parte do nosso time, cadastre-se e aproveite essa experiencia conosco.</h1>
        <div class="quadro">
         <div class="caixaLogin">
            <form action="interesses.html">
                <fieldset>
                    <h2>Cadastre-se</h2>
                <div class="campo campoLabel"> <!--input do primeiro nome -->
                    <label for="idNome">Primeiro Nome:</label>
                    <input type="text" name="nm" id="idNome" placeholder="Nome" class="entrada" required
                    oninvalid="setCustomValidity('Esse campo deve ser preenchido para concluir a criação da sua conta!')"
                    pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{3,}$">
                </div>
                <div class="campo campoLabel"><!--input do sobrenome-->
                    <label for="idSobrenome">Sobrenome:</label>
                    <input type="text" name="sn" id="idSobrenome" placeholder="Sobrenome" class="entrada" required
                    oninvalid="setCustomValidity('Esse campo deve ser preenchido para concluir a criação da sua conta!')"
                    pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{3,}$">
                </div>
                <div class="campo campoLabel"><!--input do email-->
                    <label for="idEmailCriacao">Email: </label>
                    <input type="email" name="em" id="idEmailCriacao" placeholder="Email" class="entrada" required
                    oninvalid="setCustomValidity('Esse campo deve ser preenchido para concluir a criação da sua conta!')">
                </div>
                <div class="campo campoLabel"><!--input da senha-->
                    <label for="idSenhaCriacao">Defina uma Senha: </label>
                    <input type="password" name="sn" id="idSenhaCriacao" placeholder="Senha" class="entrada" required
                    oninvalid="setCustomValidity('Esse campo deve ser preenchido para concluir a criação da sua conta!')"
                    pattern="^[a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]{3,}$">
                </div>
                <div class="botao">
                    <button class="botaoCadastro">Criar Conta</button>
                </div>
                </fieldset>
            </form>
           
         </div>
         <div class="caixaLogin"> <!-- campo login-->
 
            <form  action="">
                <fieldset>
                    <h2>Login</h2>
                <div> <!-- inputs de email e senha -->
                    <div class="campo campoLabel" id="idUsuario">
                        <label for="idemail">Insira seu Email:</label>
                        <input type="text" name="email" id="idemail" class="entrada" placeholder="Email" >
                    </div>
                    <div class="campo campoLabel" >
                        <label for="idSenha">Insira sua Senha:</label>
                        <input type="password" name="senha" id="idSenha" class="entrada" placeholder="Senha">
                    </div>
                </div>
                <div class="botao"> <!--botao de enter-->
                    <button value="1" class="botaoEnter" name="login" type="submit" id="enviar">Entrar</button>
                </div>
                <div class="esqueciSenha"> <!--link para recuperar senha (não criado ainda)-->
                    <a href="">Esqueceu a Senha?</a>
                </div>
                </div>
            </fieldset>
            </form>
         </div>
    </div>
    </div>
    </div>
