<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="caixaLogo">
            <div class="logo">
                <img src="./img/logo.png" alt="logo do site">
                <h1> Panace IA</h1>
            </div>
        </div>

        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="comunidade.html">Comunidade</a></li>
                <li><a href="agenda.html">Agenda / Eventos</a></li>
                <li class="selecionado"><a href="perfil.html">Meu Perfil</a></li>
            </ul>
        </div>
        <div class="quadro3">
            <div class="fotoPerfil">
                <img src="./img/usuario.png" alt="foto de perfil">
                <div class="campo">
                    <label for="idEditarFoto">Editar imagem</label>
                    <input type="file" class="campo" id="idEditarFoto">
                </div>
            </div>
            <div class="quadro4">
                <div class="coluna depoimento espaco">
                    <h2>Dados de Usuario :</h2>
                    <div class="campo campoLabel">
                        <label for="idUsuario">Nome :</label>
                        <input type="text" name="nm" id="idUsuario" value="Nome da Usuaria" class="entrada">
                    </div>
                    <div class="campo campoLabel">
                        <label for="idEmail">E-mail :</label>
                        <input type="text" name="em" id="idEmail" value="Email da Usuaria" class="entrada">
                    </div>
                    <div class="campo campoLabel">
                        <label for="idEmail">Principais Interesses :</label>
                        <input type="text" name="in" id="idInteresse" value="Interesses" class="entrada">
                    </div>
                    <div class="campo campoLabel">
                        <label for="idData">Data de Nascimento: (opcional)</label>
                        <input type="date" id="idData" class="entrada">
                    </div>
                </div>
                <div class="coluna depoimento espaco">
                    <h2>Alterar Senha:</h2>
                    <div class="campo campoLabel">
                        <label for="idSenha">Senha Atual :</label>
                        <input type="password" id="idSenha" class="entrada" value="senha">
                    </div>
                    <div class="campo campoLabel">
                        <label for="idSenhaNova">Nova Senha :</label>
                        <input type="password" id="idSenhaNova" class="entrada" value="senha">
                    </div>
                    <div class="campo campoLabel">
                        <label for="idSenha">Confirmar mudan√ßa de senha</label>
                        <button class="botaoCamp">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
